<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="imgHover">
      <img class="imgEquil" src="images/image-equilibrium.jpg" alt="">
      <img class="viewIcon" src="images/icon-view.svg" alt="">
    </div>
    <h1>
      Equilibrium #3429
    </h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="row">
      <p class="eth">
        <img id="eth" src="images/icon-ethereum.svg" alt="ethereum icon">
        &nbsp;0.041 ETH
      </p>
      <p class="clock">
        <img id="clock" src="images/icon-clock.svg" alt="clock icon">
        &nbsp;3 days left
      </p>
    </div>
    
    <hr>
    <div class="author">
      <img class="avatar" src="images/image-avatar.png" alt="photo of Jules">
      <p class="jules"> &nbsp;Creation of &nbsp;<span> Jules Wyvern</span> </p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by 
    <a href="https://www.frontendmentor.io/profile/Mick-2097" target="_blank">Mick</a>.
  </footer>
</body>
</html>
